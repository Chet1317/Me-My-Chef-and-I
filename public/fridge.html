<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Ingredients</title>
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/6982aca92a.js" crossorigin="anonymous"></script>
    <!-- boostrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Font CSS LINK -->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka+One&family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- local css link -->
    <link href="assets/style.css" rel="stylesheet">
    <!-- any NPM packages you want to include, you can directly include like this -->
    <script src="https://unpkg.com/moment"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand title-logo" href="#" style="color: white;"><i class="fas fa-utensils"></i> Me MyChef & I</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="text-align: right">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Recipe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Check Your Fridge</a>
        </li>
      </ul>
    </div>
  </nav>

    
  <div class="row text-center">
    <div class="col-sm-12 col-md-6 text-center">
      <div class="row">
        <div class="col"><button type="button" class="btn btn-dark" onclick="itemList(category='vegetable')"><i class="fas fa-carrot"></i></button><br>Vegitables</div>
        <div class="col"><button type="button" class="btn btn-dark" onclick="itemList(category='fruit')"><i class="fas fa-apple-alt"></i></button><br>Fruits</div>
        <div class="col"><button type="button" class="btn btn-dark" onclick="itemList(category='dairy')"><i class="fas fa-cheese"></i></button><br>Dairy</div>
        <div class="col"><button type="button" class="btn btn-dark" onclick="itemList(category='meat')"><i class="fas fa-drumstick-bite"></i></button><br>Meat</div>
        <div class="col"><button type="button" class="btn btn-dark" onclick="itemList(category='seafood')"><i class="fas fa-fish"></i></button><br>Fish</div>
        <div class="col"><button type="button" class="btn btn-dark" onclick="itemList(category='others')"><i class="fas fa-shopping-basket"></i></button><br>Others</div>
      </div>

      <div class="row" id="renderItem">   
      </div>

    </div>
    <div class="col-sm-12 col-md-6 text-center">
        <img src="./assets/fridge3.png" style="height: 50px;"><span style="font-size: 30px; padding-top: 10px;">Your Fridge</span>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="foodInfo">Ingredient</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <select class="form-control" id="category">
                  <option value="vegetable">Vegetable</option>
                  <option value="fruit">Fruits</option>
                  <option value="dairy">Dairy</option>
                  <option value="meat">Meat</option>
                  <option value="seafood">Seafood</option>
                  <option value="others">Others</option>
                </select>                                        
              </div>
              <input class="form-control" id="itemName">
            </div>                              
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity">
          </div>
          <div class="form-group">
            <label for="imageUrl">Image_url</label>
            <input type="text" class="form-control" id="imageUrl">
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p style="margin-bottom:0;">Â© 2020 HAAC-ers</p>
  </footer>
  
  <script src="./assets/script.js"></script>
</body>
</html>
